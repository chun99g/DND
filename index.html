<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRPG Ver 39.1 (Restored)</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body { background-color: #111111; color: #e5e7eb; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        /* æ¨¡æ“¬æˆªåœ–ä¸­çš„æ»¾å‹•æ¢ */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #1a1a1a; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #666; }
        
        /* éª°å­å‹•ç•« */
        @keyframes pop {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .dice-msg { animation: pop 0.2s ease-out; }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef } = React;
    const { Send } = lucide; // å‡è¨­æœ‰icon libraryï¼Œé€™è£¡ç”¨SVGæ›¿ä»£

    // --- åœ–æ¨™çµ„ä»¶ ---
    const IconSend = () => (
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="transform rotate-0"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
    );

    // --- è¨­å®šè³‡æ–™ (é‚„åŸæˆªåœ–é…è‰²èˆ‡æ•¸å€¼) ---
    // æ ¹æ“šæˆªåœ–ï¼šSTR(ç´«), DEX(é’), CON(é’/è—), INT(ç´«), WIS(ç´«), CHA(ç´«)
    const ATTR_CONFIG = {
        STR: { label: 'åŠ›é‡', color: 'text-purple-400', key: 'STR' },
        DEX: { label: 'æ•æ·', color: 'text-cyan-400', key: 'DEX' },
        CON: { label: 'é«”è³ª', color: 'text-cyan-400', key: 'CON' },
        INT: { label: 'æ™ºåŠ›', color: 'text-purple-400', key: 'INT' },
        WIS: { label: 'æ„ŸçŸ¥', color: 'text-purple-400', key: 'WIS' },
        CHA: { label: 'é­…åŠ›', color: 'text-purple-400', key: 'CHA' }
    };

    // éª°å­æŒ‰éˆ•è¨­å®š (é‚„åŸæˆªåœ–çš„å½©è‰²é‚Šæ¡†)
    const DICE_BUTTONS = [
        { type: 4, label: 'D4', border: 'border-green-500' },
        { type: 6, label: 'D6', border: 'border-cyan-500' },
        { type: 8, label: 'D8', border: 'border-purple-500' },
        { type: 10, label: 'D10', border: 'border-red-500' },
        { type: 12, label: 'D12', border: 'border-red-600' },
        { type: 20, label: 'D20', border: 'border-orange-500' },
    ];

    const getModifier = (score) => Math.floor((score - 10) / 2);

    function App() {
        // --- State ---
        const [apiKey, setApiKey] = useState('');
        const [isKeySet, setIsKeySet] = useState(false);
        const [messages, setMessages] = useState([]);
        const [input, setInput] = useState('');
        const [isLoading, setIsLoading] = useState(false);
        const [diceResult, setDiceResult] = useState(null); // ç”¨æ–¼é¡¯ç¤ºåœ¨ç™½è‰²ç•«å¸ƒä¸Šçš„çµæœ

        // è§’è‰²ç‹€æ…‹ (é è¨­å€¼åƒè€ƒæˆªåœ–)
        const [character, setCharacter] = useState({
            hp: 10,
            maxHp: 10,
            attributes: { STR: 9, DEX: 15, CON: 16, INT: 13, WIS: 14, CHA: 13 }
        });

        const chatEndRef = useRef(null);

        // --- åˆå§‹åŒ– ---
        useEffect(() => {
            const savedKey = localStorage.getItem('openai_api_key');
            if (savedKey) {
                setApiKey(savedKey);
                setIsKeySet(true);
            }
        }, []);

        useEffect(() => {
            chatEndRef.current?.scrollIntoView({ behavior: 'smooth' });
        }, [messages]);

        // --- Logic ---
        const handleSaveKey = (val) => {
            if (!val.trim()) return;
            localStorage.setItem('openai_api_key', val);
            setApiKey(val);
            setIsKeySet(true);
        };

        const sendMessage = async () => {
            if (!input.trim() || isLoading) return;
            const userText = input;
            setInput('');
            setMessages(prev => [...prev, { role: 'user', content: userText }]);
            setIsLoading(true);

            try {
                const res = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${apiKey}` },
                    body: JSON.stringify({
                        model: "gpt-4o-mini",
                        messages: [
                            { role: "system", content: "ä½ æ˜¯ä¸€å€‹ TRPG çš„ GMã€‚è«‹å”åŠ©æ¨å‹•åŠ‡æƒ…èˆ‡åˆ¤å®šã€‚" },
                            ...messages,
                            { role: "user", content: userText }
                        ]
                    })
                });
                const data = await res.json();
                if(data.error) throw new Error(data.error.message);
                setMessages(prev => [...prev, { role: 'assistant', content: data.choices[0].message.content }]);
            } catch (err) {
                setMessages(prev => [...prev, { role: 'system', content: `API Error: ${err.message}` }]);
            } finally {
                setIsLoading(false);
            }
        };

        const rollDice = (sides) => {
            const val = Math.floor(Math.random() * sides) + 1;
            setDiceResult(`D${sides} = ${val}`);
            // æ ¹æ“šæˆªåœ–ï¼Œé»æ“Šç´«è‰²æŒ‰éˆ•æ‰æœƒé€å‡ºï¼Œé€™è£¡æš«æ™‚å…ˆé¡¯ç¤ºåœ¨ç™½æ¿ä¸Šï¼Œä¹Ÿå¯ä»¥ç›´æ¥é€å‡º
            // ç‚ºäº†é‚„åŸæˆªåœ–é‚è¼¯ï¼šå…ˆé¸éª°å­ï¼Œå†æŒ‰ã€Œæ“²å‡ºéª°å­ã€çš„æµç¨‹ï¼Œé€™è£¡ç°¡åŒ–ç‚ºé»æ“Šå³æ“²éª°é¡¯ç¤º
        };

        const commitRoll = () => {
            if(diceResult) {
                setMessages(prev => [...prev, { role: 'system', content: `æ“²éª°çµæœ: ${diceResult}` }]);
                setDiceResult(null); // æ¸…ç©º
            }
        };

        // --- UI ---
        return (
            <div className="flex h-screen bg-[#111] text-gray-200 overflow-hidden">
                
                {/* å·¦å´ï¼šå·¥å…·é¢æ¿ (é‚„åŸæˆªåœ–æ¨£å¼) */}
                <div className="w-[350px] flex flex-col p-4 gap-4 border-r border-gray-800 bg-[#1e1e1e]">
                    
                    {/* 1. ç™½è‰²ç•«å¸ƒå€ (é‚„åŸæˆªåœ–å·¦ä¸Šè§’) */}
                    <div className="h-48 bg-gray-200 rounded-lg flex items-center justify-center relative shadow-inner">
                        {diceResult ? (
                            <div className="text-4xl font-bold text-gray-800 animate-bounce">
                                {diceResult}
                            </div>
                        ) : (
                            <div className="text-gray-400 text-sm">é»æ“Šä¸‹æ–¹æŒ‰éˆ•åŠ å…¥éª°å­</div>
                        )}
                        {/* æ¨¡æ“¬æˆªåœ–å³ä¸‹è§’çš„å°è£é£¾ */}
                        <div className="absolute bottom-2 right-2 w-4 h-1 bg-white rounded-full opacity-50"></div>
                    </div>

                    {/* 2. éª°å­æŒ‰éˆ• Grid */}
                    <div className="grid grid-cols-3 gap-2">
                        {DICE_BUTTONS.map(d => (
                            <button
                                key={d.label}
                                onClick={() => rollDice(d.type)}
                                className={`bg-[#2a2a2a] hover:bg-[#333] text-gray-200 py-2 rounded text-sm font-bold border-b-4 transition-all active:border-b-0 active:translate-y-1 ${d.border}`}
                            >
                                {d.label}
                            </button>
                        ))}
                    </div>

                    {/* 3. ç´«è‰²æ“²éª°å¤§æŒ‰éˆ• */}
                    <button 
                        onClick={commitRoll}
                        className="w-full bg-[#a855f7] hover:bg-[#9333ea] text-white font-bold py-3 rounded-lg flex items-center justify-center gap-2 shadow-lg transition-colors"
                    >
                        <span>ğŸ² æ“²å‡ºéª°å­</span>
                    </button>

                    <hr className="border-gray-700 my-2" />

                    {/* 4. ç‹€æ…‹åˆ— (HP) */}
                    <div className="bg-[#252525] p-3 rounded-lg border border-gray-700">
                        <div className="flex justify-between text-xs text-gray-500 mb-1">
                            <span>ç‹€æ…‹</span>
                        </div>
                        <div className="flex justify-between text-sm text-gray-300 mb-1">
                            <span>HP</span>
                            <span>{character.hp}/{character.maxHp}</span>
                        </div>
                        <div className="w-full bg-gray-700 rounded-full h-2">
                            <div className="bg-[#f43f5e] h-2 rounded-full" style={{width: '100%'}}></div>
                        </div>
                    </div>

                    {/* 5. å±¬æ€§å¡ç‰‡ (é‚„åŸæˆªåœ–æ¨£å¼) */}
                    <div className="bg-[#252525] p-3 rounded-lg border border-gray-700 flex-1 overflow-y-auto">
                        <div className="text-gray-500 text-xs mb-3">å±¬æ€§ (èª¿æ•´å€¼)</div>
                        <div className="grid grid-cols-3 gap-2">
                            {Object.keys(character.attributes).map(key => {
                                const val = character.attributes[key];
                                const mod = getModifier(val);
                                const conf = ATTR_CONFIG[key];
                                return (
                                    <div key={key} className="bg-[#1a1a1a] rounded p-2 flex flex-col items-center justify-center border border-gray-800">
                                        <div className="text-[10px] text-gray-500 font-bold uppercase mb-1">
                                            {key} <span className="text-[9px] font-normal text-gray-600 block">{conf.label}</span>
                                        </div>
                                        <div className={`text-xl font-bold ${conf.color}`}>
                                            {val}
                                            <span className={`text-xs ml-0.5 ${mod >= 0 ? 'text-green-500' : 'text-red-500'}`}>
                                                ({mod >= 0 ? '+' : ''}{mod})
                                            </span>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                </div>

                {/* å³å´ï¼šèŠå¤©è¦–çª— (ä¿æŒæš—è‰²ï¼Œä¿®å¾©API Error) */}
                <div className="flex-1 flex flex-col bg-[#0f0f0f] relative">
                    
                    {/* API Key æç¤º (å¦‚æœä¸æ­£ç¢º) */}
                    {!isKeySet && (
                        <div className="bg-red-900/20 border-l-4 border-red-500 p-4 m-4">
                            <p className="text-red-400 font-bold text-sm mb-2">API Error: è«‹æª¢æŸ¥ Key æ˜¯å¦æ­£ç¢ºã€‚</p>
                            <input 
                                type="password" 
                                placeholder="sk-..." 
                                className="bg-[#222] border border-gray-700 text-white text-sm p-2 rounded w-full mb-2 focus:outline-none focus:border-purple-500"
                                onKeyDown={(e) => e.key === 'Enter' && handleSaveKey(e.target.value)}
                            />
                            <button onClick={(e) => handleSaveKey(e.target.previousSibling.value)} className="bg-red-600 hover:bg-red-700 text-white text-xs px-3 py-1 rounded">
                                è¨­å®š Key
                            </button>
                        </div>
                    )}

                    {/* è¨Šæ¯åˆ—è¡¨ */}
                    <div className="flex-1 overflow-y-auto p-4 space-y-4">
                        {messages.map((m, i) => (
                            <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                <div className={`max-w-[80%] p-3 rounded-lg text-sm ${
                                    m.role === 'user' 
                                    ? 'bg-[#4c1d95] text-white' // ä½¿ç”¨è€…ï¼šæ·±ç´«è‰² (æˆªåœ–é¢¨æ ¼)
                                    : m.role === 'system'
                                    ? 'bg-gray-800 text-gray-400 text-xs border border-gray-700'
                                    : 'bg-[#2a2a2a] text-gray-200 border border-gray-700' // AI: æ·±ç°
                                }`}>
                                    {m.content}
                                </div>
                            </div>
                        ))}
                        <div ref={chatEndRef} />
                    </div>

                    {/* è¼¸å…¥æ¡† (æˆªåœ–é¢¨æ ¼) */}
                    <div className="p-4 bg-[#111] border-t border-gray-800">
                        <div className="relative bg-[#1f1f1f] rounded-full flex items-center px-4 py-2 border border-gray-700 focus-within:border-purple-500">
                            <input
                                type="text"
                                className="bg-transparent flex-1 text-gray-200 focus:outline-none text-sm h-8"
                                placeholder="è¼¸å…¥è¡Œå‹•..."
                                value={input}
                                onChange={(e) => setInput(e.target.value)}
                                onKeyDown={(e) => e.key === 'Enter' && sendMessage()}
                            />
                            <button 
                                onClick={sendMessage}
                                className="ml-2 bg-[#a855f7] hover:bg-[#9333ea] p-2 rounded-full text-white transition-colors flex-shrink-0"
                            >
                                <IconSend />
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
