    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        window.USER_API_KEY = ""; 
        
        const GLB_FILES = {
            4:  "./d4_low.glb",
            6:  "./d6_low.glb",
            8:  "./d8_low.glb",
            10: "./d10_low.glb",
            12: "./d12_low.glb",
            20: "./d20_low.glb"
        };

        // --- è¦–è¦ºåƒæ•¸ ---
        const CAMERA_Y = 12; // ç›¸æ©Ÿé«˜åº¦ (è¶Šä½è¶Šè¿‘)
        const FOV = 20;      // è¦–é‡ (è¶Šå°è¶Šåƒæœ›é é¡ï¼Œè®Šå½¢è¶Šå°)
        const SPACING = 2.5; // å…©é¡†éª°å­çš„é–“è·
        
        let scene, camera, renderer;
        let loadedModels = {}; 
        let diceList = []; 
        let raycaster, mouse;
        let isRolling = false;

        function init3D() {
            const container = document.getElementById('dice-stage');
            const debugLog = document.getElementById('debug-log');
            
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x202124); 
            
            // --- ç‡ˆå…‰ç³»çµ± (é«˜æ¸…ç…§æ˜) ---
            const amb = new THREE.AmbientLight(0xffffff, 0.8); // åŸºç¤å…‰
            scene.add(amb);
            
            // é ‚éƒ¨ç›´å°„å…‰ (æ¨¡æ“¬æª¯ç‡ˆ)ï¼Œç”¢ç”Ÿæ¸…æ™°çš„å½±å­å’Œé«˜å…‰
            const keyLight = new THREE.DirectionalLight(0xffffff, 2.5);
            keyLight.position.set(2, 10, 2);
            keyLight.castShadow = true;
            keyLight.shadow.mapSize.width = 2048; // é«˜è§£æåº¦é™°å½±
            keyLight.shadow.mapSize.height = 2048;
            scene.add(keyLight);
            
            // è£œå…‰ (æ¸›å°‘æ­»é»‘)
            const fillLight = new THREE.DirectionalLight(0xaaccff, 1.0);
            fillLight.position.set(-5, 5, -5);
            scene.add(fillLight);

            // --- æ”å½±æ©Ÿ (ç‰¹å¯«é¡é ­) ---
            // ä½¿ç”¨å° FOV + é è·é›¢ = æœ›é é¡æ•ˆæœ (æ¸›å°‘é€è¦–è®Šå½¢ï¼Œè®“éª°å­çœ‹èµ·ä¾†æ›´å¤§æ›´æ­£)
            camera = new THREE.PerspectiveCamera(FOV, container.clientWidth / container.clientHeight, 0.1, 100);
            camera.position.set(0, CAMERA_Y, 0); 
            camera.lookAt(0, 0, 0); // æ°¸é ç›¯è‘—ä¸­å¿ƒ

            // --- æ¸²æŸ“å™¨ (é«˜ç•«è³ª) ---
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
            renderer.setSize(container.clientWidth, container.clientHeight);
            // â˜…â˜…â˜… é—œéµï¼šé–‹å•Ÿè¦–ç¶²è†œè§£æåº¦æ”¯æ´ â˜…â˜…â˜…
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.outputColorSpace = THREE.SRGBColorSpace;
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            container.appendChild(renderer.domElement);

            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
            container.addEventListener('pointerdown', onDiceClick);

            // --- æ¨¡å‹è¼‰å…¥ ---
            const loader = new GLTFLoader();
            debugLog.innerText = "Loading High-Res Models...";
            debugLog.classList.add('show');

            let loadCount = 0;
            const total = Object.keys(GLB_FILES).length;

            for (let sides in GLB_FILES) {
                loader.load(GLB_FILES[sides], (gltf) => {
                    const model = gltf.scene;
                    
                    // 1. æ­¸é›¶ä¸­å¿ƒ
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    model.position.sub(center); 

                    // 2. çµ±ä¸€å°ºå¯¸è¨ˆç®— (å¼·åˆ¶çµ±ä¸€è¦–è¦ºå¤§å°)
                    const size = box.getSize(new THREE.Vector3());
                    const maxDim = Math.max(size.x, size.y, size.z);
                    // è®“æ‰€æœ‰éª°å­åœ¨ç•«é¢ä¸Šçœ‹èµ·ä¾†å¤§ç´„æ˜¯ 2.0 å–®ä½å¤§
                    let targetSize = 2.0;
                    if(sides == 4) targetSize = 2.4; // D4 è¦–è¦ºä¸Šè¼ƒå°ï¼Œå¼·åˆ¶æ”¾å¤§
                    if(sides == 20) targetSize = 1.9; // D20 è¼ƒåœ“ï¼Œç¨å¾®ç¸®å°

                    const scale = targetSize / maxDim;
                    model.scale.set(scale, scale, scale);

                    // 3. æè³ªå¼·åˆ¶å„ªåŒ– (ç¢ºä¿ä½ çš„è²¼åœ–æ¸…æ™°)
                    model.traverse((child) => {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                            if(child.material) {
                                child.material.side = THREE.DoubleSide;
                                // è®“æè³ªä¸è¦å¤ªå¡‘è† ï¼Œä¿ç•™è²¼åœ–ç´°ç¯€
                                child.material.roughness = 0.4;
                                child.material.metalness = 0.1;
                                
                                // â˜…â˜…â˜… é—œéµï¼šé–‹å•Ÿå„å‘ç•°æ€§éæ¿¾ï¼Œè®“æ–œè¦–è§’çš„æ•¸å­—ä¸æ¨¡ç³Š â˜…â˜…â˜…
                                if(child.material.map) {
                                    child.material.map.anisotropy = renderer.capabilities.getMaxAnisotropy();
                                    child.material.map.minFilter = THREE.LinearMenuItemFilter;
                                }
                                
                                // ç¢ºä¿å¹¾ä½•é«”æœ‰æ³•ç·š (ç‚ºäº†å¾ŒçºŒè¨ˆç®—è½‰æ­£)
                                if (child.geometry && !child.geometry.attributes.normal) {
                                    child.geometry.computeVertexNormals();
                                }
                            }
                        }
                    });

                    loadedModels[sides] = model;
                    loadCount++;
                    if(loadCount === total) {
                        debugLog.innerText = "READY";
                        setTimeout(() => debugLog.classList.remove('show'), 1000);
                    }
                });
            }

            animate();
        }

        // --- é»æ“Šç§»é™¤ (æš´åŠ›æª¢æ¸¬ç‰ˆ) ---
        function onDiceClick(event) {
            if (isRolling) return; 
            const container = document.getElementById('dice-stage');
            const rect = container.getBoundingClientRect();
            mouse.x = ((event.clientX - rect.left) / container.clientWidth) * 2 - 1;
            mouse.y = -((event.clientY - rect.top) / container.clientHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            
            const candidates = [];
            diceList.forEach(d => { d.mesh.traverse(child => { if(child.isMesh) candidates.push(child); }); });
            const intersects = raycaster.intersectObjects(candidates);

            if (intersects.length > 0) {
                let target = intersects[0].object;
                while (target.parent && target.parent !== scene) target = target.parent;
                const foundDice = diceList.find(d => d.mesh === target);
                if (foundDice) removeDice(foundDice);
            }
        }

        // --- æ–°å¢éª°å­ (Max 2) ---
        window.addDice = function(sides) {
            if (!loadedModels[sides]) return;
            if (isRolling) return;

            // é™åˆ¶æœ€å¤š 2 é¡†ï¼Œè¶…éæ“ æ‰èˆŠçš„
            if (diceList.length >= 2) {
                removeDice(diceList[0]);
            }

            const template = loadedModels[sides];
            const newDice = template.clone();
            
            // åˆå§‹è§’åº¦ï¼šæ­¸é›¶
            newDice.rotation.set(0, 0, 0); 
            // ç«‹å³åŸ·è¡Œä¸€æ¬¡ã€Œå®Œç¾è½‰æ­£ã€ï¼Œç¢ºä¿å‡ºä¾†å°±æ˜¯æ­£çš„
            snapToFace(newDice, sides);

            scene.add(newDice);
            diceList.push({ mesh: newDice, sides: sides });
            updateLayout();
        };

        function removeDice(diceObj) {
            scene.remove(diceObj.mesh);
            diceList = diceList.filter(d => d !== diceObj);
            updateLayout();
        }

        // --- ç‰ˆé¢é…ç½® (Layout) ---
        function updateLayout() {
            if (diceList.length === 0) return;

            if (diceList.length === 1) {
                // ä¸€é¡†ï¼šæ­£ä¸­å¤®
                diceList[0].mesh.position.set(0, 0, 0);
            } else {
                // å…©é¡†ï¼šå·¦å³åˆ†é–‹
                diceList[0].mesh.position.set(-SPACING/2, 0, 0);
                diceList[1].mesh.position.set(SPACING/2, 0, 0);
            }
        }

        // --- æ“²éª° (åŸåœ°æ—‹è½‰ + é–å®š) ---
        window.rollAll = function() {
            if (diceList.length === 0 || isRolling) return;

            isRolling = true;
            const btn = document.getElementById('roll-btn');
            btn.disabled = true;
            btn.innerText = "...";

            const duration = 600; // 0.6ç§’å¿«é€Ÿæ»¾å‹•
            const startTime = Date.now();

            function rollLoop() {
                const now = Date.now();
                const elapsed = now - startTime;
                
                if (elapsed < duration) {
                    diceList.forEach(d => {
                        // å¿«é€Ÿäº‚è½‰
                        d.mesh.rotation.x += 0.5;
                        d.mesh.rotation.y += 0.5;
                        d.mesh.rotation.z += 0.5;
                    });
                    requestAnimationFrame(rollLoop);
                } else {
                    // åœæ­¢æ™‚ï¼ŒåŸ·è¡Œã€Œå®Œç¾è½‰æ­£ã€
                    diceList.forEach(d => {
                        snapToFace(d.mesh, d.sides);
                    });
                    
                    isRolling = false;
                    btn.disabled = false;
                    btn.innerText = "ğŸ² æ“²å‡ºéª°å­";
                }
            }
            rollLoop();
        };

        // --- â˜…â˜…â˜… æ ¸å¿ƒæŠ€è¡“ï¼šé¢æ³•ç·šé–å®š (Face Locking) â˜…â˜…â˜… ---
        // é€™æ®µç¨‹å¼ç¢¼æœƒæ‰¾å‡ºã€Œæœ€æ¥è¿‘æœä¸Šã€çš„é¢ï¼Œç„¶å¾ŒæŠŠæ•´é¡†éª°å­è½‰åˆ°ã€Œå®Œå…¨æœä¸Šã€
        function snapToFace(object, sides) {
            let mesh = null;
            object.traverse(c => { if(c.isMesh) mesh = c; });
            if(!mesh) return;

            const geometry = mesh.geometry;
            const normalMatrix = new THREE.Matrix3().getNormalMatrix(mesh.matrixWorld);
            const posAttr = geometry.attributes.position;
            const count = posAttr.count;

            // ç›®æ¨™å‘é‡ï¼š
            // ä¸€èˆ¬éª°å­ (D6, D20)ï¼šæˆ‘å€‘è¦æ‰¾æœä¸Šçš„é¢ (0, 1, 0)
            // D4ï¼šå› ç‚º D4 å¹¾ä½•é€šå¸¸æ˜¯åº•é¢åœ¨ä¸‹ï¼Œæˆ‘å€‘è¦æ‰¾æœä¸‹çš„é¢ (0, -1, 0)ï¼Œé€™æ¨£æ‰æœƒç©©
            const targetDir = (sides == 4) ? new THREE.Vector3(0, -1, 0) : new THREE.Vector3(0, 1, 0);
            
            let bestFaceNormal = new THREE.Vector3();
            let maxDot = -Infinity;

            // éæ­·æ‰€æœ‰é¢
            for (let i = 0; i < count; i += 3) {
                const vA = new THREE.Vector3().fromBufferAttribute(posAttr, i);
                const vB = new THREE.Vector3().fromBufferAttribute(posAttr, i+1);
                const vC = new THREE.Vector3().fromBufferAttribute(posAttr, i+2);
                
                // è¨ˆç®—é¢çš„æ³•ç·š
                const cb = new THREE.Vector3().subVectors(vC, vB);
                const ab = new THREE.Vector3().subVectors(vA, vB);
                const faceNormal = new THREE.Vector3().crossVectors(cb, ab).normalize();
                
                // è½‰åˆ°ä¸–ç•Œåº§æ¨™
                faceNormal.applyMatrix3(normalMatrix).normalize();

                const dot = faceNormal.dot(targetDir);
                if (dot > maxDot) {
                    maxDot = dot;
                    bestFaceNormal.copy(faceNormal);
                }
            }

            // è¨ˆç®—éœ€è¦çš„æ—‹è½‰é‡ (Quaternion)
            const quaternion = new THREE.Quaternion().setFromUnitVectors(bestFaceNormal, targetDir);
            object.applyQuaternion(quaternion);

            // --- D4 æœ€çµ‚ä¿®æ­£ ---
            // D4 è¶´åœ¨åœ°ä¸Šå¾Œï¼Œæˆ‘å€‘è¦ç¢ºä¿å®ƒã€Œè½‰æ­£ã€é¢å°ä½¿ç”¨è€…
            if (sides == 4) {

                // ç”±æ–¼ä¸çŸ¥é“å…·é«”è²¼åœ–æ–¹å‘ï¼Œé€™è£¡å‡è¨­å…¶ä¸­ä¸€é¢æ˜¯æ­£çš„
                object.rotation.y = 0; 
                // å¦‚æœä½ ç™¼ç¾å­—æ˜¯å€’çš„ï¼Œå¯ä»¥è©¦è‘—å–æ¶ˆä¸‹é¢é€™è¡Œçš„è¨»è§£ï¼š
                // object.rotation.y = Math.PI; 
            }
        }

    <script>
        let confirmedModel = ""; 
        let conversationHistory = []; 
        let state = { hp: 10, maxHp: 10, mp: 10, maxMp: 10, mpLabel: "MP", san: 100, maxSan: 100, stats: { str:10, dex:10, con:10, int:10, wis:10, cha:10 }, inventory: [], npcs: [], time: "åˆå§‹", weather: "æœªçŸ¥", location: "èµ·å§‹é»", worldPrompt: "" };

        window.onload = function() {
            const cachedKey = localStorage.getItem('my_gemini_key_v1');
            if (cachedKey) window.USER_API_KEY = cachedKey;
            const saved = localStorage.getItem('rpg_autosave_v39_1');
            if (saved && confirm("åµæ¸¬åˆ°å­˜æª”ï¼Œè¦ç¹¼çºŒå—ï¼Ÿ")) loadGameData(JSON.parse(saved));
        };

        function startCharacterCreation() {
            state.worldPrompt = document.getElementById('world-prompt').value.trim() || "D&D 5e";
            if(!window.USER_API_KEY) {
                const inputKey = prompt("è«‹è¼¸å…¥æ‚¨çš„ Gemini API Key:", "");
                if(inputKey) {
                    window.USER_API_KEY = inputKey;
                    localStorage.setItem('my_gemini_key_v1', inputKey);
                } else {
                    alert("éœ€è¦ API Key æ‰èƒ½é‹ä½œå–”ï¼");
                    return;
                }
            }
            // é€™è£¡ç°¡åŒ–å±¬æ€§ç”Ÿæˆæµç¨‹
            let min = 72, max = 80;
            const target = Math.floor(Math.random()*(max-min+1))+min;
            const keys=['str','dex','con','int','wis','cha'];
            keys.forEach(k=>state.stats[k]=3);
            let pts = target - 18;
            while(pts>0){ const k=keys[Math.floor(Math.random()*6)]; if(state.stats[k]<18){state.stats[k]++; pts--;} }
            
            document.getElementById('setup-modal').classList.add('hidden');
            document.getElementById('char-modal').classList.remove('hidden');
            document.getElementById('derived-stats').innerText = `ç¸½å±¬æ€§é»: ${target}`;
        }

        function confirmStart() {
            document.getElementById('char-modal').classList.add('hidden');
            updateUI();
            addMsg("sys","ä¸–ç•Œæ§‹å»ºä¸­...");
            detectModelAndStart();
        }

        async function detectModelAndStart() {
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${window.USER_API_KEY}`);
                const data = await res.json();
                const m = (data.models||[]).find(x=>x.name.includes("gemini-1.5-flash")||x.name.includes("gemini-pro"));
                if(!m) throw new Error("API Key ç„¡æ•ˆæˆ–é¡åº¦ä¸è¶³");
                confirmedModel = m.name.replace("models/","");
                
                const sysPrompt = `ä½ æ˜¯ä¸€ä½ D&D 5e DMã€‚ä¸–ç•Œè§€ï¼š${state.worldPrompt}ã€‚è«‹ç°¡æ½”é–‹å ´ã€‚å›æ‡‰çµå°¾é™„å¸¶: \`\`\`json {"hp_change":0, "mp_change":0, "san_change":0, "mp_label":"æ³•è¡“ä½", "time":"...", "weather":"...", "location":"...", "add_item":"", "remove_item":"", "add_npc":"", "story_options":["A...","B..."]} \`\`\``;
                
                conversationHistory = [{role:"user", parts:[{text:sysPrompt}]}];
                await callAI(`è«‹é–‹å§‹éŠæˆ²ã€‚`);
            } catch(e) { alert("å•Ÿå‹•å¤±æ•—: " + e.message); }
        }

        async function callAI(txt) {
            const log = document.getElementById('chat-log');
            log.innerHTML += `<div id="load-anim" class="msg gm">...</div>`; log.scrollTop=log.scrollHeight;
            conversationHistory.push({role:"user", parts:[{text:txt}]});
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${confirmedModel}:generateContent?key=${window.USER_API_KEY}`, {
                    method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({contents:conversationHistory})
                });
                const data = await res.json();
                document.getElementById('load-anim').remove();
                const aiTxt = data.candidates[0].content.parts[0].text;
                conversationHistory.push({role:"model", parts:[{text:aiTxt}]});
                processAIResponse(aiTxt);
            } catch(e) { document.getElementById('load-anim')?.remove(); addMsg("sys","Error: è«‹æª¢æŸ¥ç¶²è·¯æˆ– Key"); }
        }

        function processAIResponse(txt) {
            const json = txt.match(/```json\s*([\s\S]*?)\s*```/);
            if(json) {
                try {
                    const u = JSON.parse(json[1]);
                    if(u.hp_change) state.hp=Math.max(0,Math.min(state.maxHp,state.hp+u.hp_change));
                    if(u.time) state.time=u.time; if(u.location) state.location=u.location;
                    if(u.story_options) renderOptions(u.story_options);
                    localStorage.setItem('rpg_autosave_v39_1', JSON.stringify({state, history:conversationHistory}));
                    txt = txt.replace(json[0],"");
                } catch(e){}
            }
            addMsg("gm", marked.parse(txt));
            updateUI();
        }

        function renderOptions(opts) {
            const c = document.getElementById('options-area'); c.innerHTML="";
            opts.forEach(o => {
                const b = document.createElement('button'); 
                b.className = 'opt-btn';
                b.innerText=o;
                b.onclick = () => { const i = document.getElementById('user-input'); i.value = o; sendMsg(); };
                c.appendChild(b);
            });
        }

        function updateUI() {
            document.getElementById('hp-txt').innerText = `${state.hp}/${state.maxHp}`;
            document.getElementById('hp-bar').style.width = `${(state.hp/state.maxHp)*100}%`;
            document.getElementById('location-display').innerHTML = `<i class="fas fa-map-marker-alt"></i> ${state.location}`;
            document.getElementById('time-display').innerText = state.time;
            const map = {str:'disp-str', dex:'disp-dex', con:'disp-con', int:'disp-int', wis:'disp-wis', cha:'disp-cha'};
            for(let k in map) document.getElementById(map[k]).innerText = state.stats[k];
        }

        function addMsg(r, h) { const l=document.getElementById('chat-log'); l.innerHTML+=`<div class="msg ${r}">${h}</div>`; l.scrollTop=l.scrollHeight; }
        window.sendMsg = () => { const i=document.getElementById('user-input'); if(!i.value.trim())return; addMsg("user",i.value); callAI(i.value); i.value=""; document.getElementById('options-area').innerHTML=""; };
        window.saveToCode = () => prompt("ä»£ç¢¼:", btoa(encodeURIComponent(JSON.stringify({state, history:conversationHistory}))));
        window.loadFromCode = () => { try{ loadGameData(JSON.parse(decodeURIComponent(atob(document.getElementById('load-code').value)))); }catch(e){alert("ç„¡æ•ˆ");} };
        window.loadGameData = (d) => { state=d.state; conversationHistory=d.history; document.getElementById('setup-modal').classList.add('hidden'); updateUI(); if(!confirmedModel) detectModelAndStart().catch(()=>{}); };
        window.resetGame = () => { if(confirm("é‡ç½®?")) { localStorage.removeItem('rpg_autosave_v39_1'); location.reload(); } };
    </script>
