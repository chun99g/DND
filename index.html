<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRPG 冒險記錄器 (修復版)</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body { background-color: #111827; color: #f3f4f6; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }
        .dice-anim { animation: roll 0.5s ease-out; }
        @keyframes roll {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">

    // --- 圖標組件 (直接內嵌 SVG 以確保不需要額外依賴) ---
    const IconDice = () => (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><path d="m16 8-8 8"/><path d="m8 8 8 8"/></svg>
    );
    const IconSend = () => (
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg>
    );
    const IconTrash = () => (
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>
    );

    // --- 設定資料 ---
    const ATTR_MAP = {
        STR: { label: '力量', key: 'STR' },
        DEX: { label: '敏捷', key: 'DEX' },
        CON: { label: '體質', key: 'CON' },
        INT: { label: '智力', key: 'INT' },
        WIS: { label: '感知', key: 'WIS' },
        CHA: { label: '魅力', key: 'CHA' }
    };

    const getModifier = (score) => Math.floor((score - 10) / 2);

    function App() {
        // --- 狀態 ---
        const [apiKey, setApiKey] = React.useState('');
        const [isKeySet, setIsKeySet] = React.useState(false);
        const [messages, setMessages] = React.useState([]);
        const [input, setInput] = React.useState('');
        const [isLoading, setIsLoading] = React.useState(false);
        const [tempKey, setTempKey] = React.useState('');
        
        // 角色狀態
        const [character, setCharacter] = React.useState({
            hp: 10,
            maxHp: 10,
            attributes: { STR: 12, DEX: 14, CON: 13, INT: 10, WIS: 11, CHA: 15 }
        });

        const chatEndRef = React.useRef(null);

        // --- 初始化：只讀取 LocalStorage ---
        React.useEffect(() => {
            const savedKey = localStorage.getItem('openai_api_key');
            if (savedKey) {
                setApiKey(savedKey);
                setIsKeySet(true);
                setMessages([{ role: 'system', content: '系統就緒。請輸入行動或與 GM 對話。' }]);
            }
        }, []);

        // --- 自動捲動 ---
        React.useEffect(() => {
            chatEndRef.current?.scrollIntoView({ behavior: 'smooth' });
        }, [messages]);

        // --- API 設定 ---
        const handleSaveKey = () => {
            if (!tempKey.trim()) return;
            localStorage.setItem('openai_api_key', tempKey);
            setApiKey(tempKey);
            setIsKeySet(true);
            setMessages([{ role: 'system', content: 'API Key 已儲存。' }]);
        };

        const handleClearKey = () => {
            localStorage.removeItem('openai_api_key');
            setApiKey('');
            setIsKeySet(false);
            setTempKey('');
        };

        // --- 發送訊息 ---
        const sendMessage = async () => {
            if (!input.trim() || isLoading) return;

            const userMsg = { role: 'user', content: input };
            setMessages(prev => [...prev, userMsg]);
            setInput('');
            setIsLoading(true);

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: "gpt-4o-mini", // 或 gpt-3.5-turbo
                        messages: [
                            { role: "system", content: "你是一個 TRPG 的 GM (地下城主)。請根據玩家的輸入進行判斷，並推動劇情。請保持回應簡潔有趣。" },
                            ...messages,
                            userMsg
                        ]
                    })
                });

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error.message);
                }

                const aiMsg = data.choices[0].message;
                setMessages(prev => [...prev, aiMsg]);

            } catch (error) {
                setMessages(prev => [...prev, { role: 'system', content: `錯誤: ${error.message} (請檢查 API Key)` }]);
            } finally {
                setIsLoading(false);
            }
        };

        // --- 骰子功能 ---
        const rollDice = (sides) => {
            const result = Math.floor(Math.random() * sides) + 1;
            const msg = `(擲骰 D${sides}): ${result}`;
            setMessages(prev => [...prev, { role: 'system', content: msg }]);
        };

        // --- UI ---
        return (
            <div className="flex h-screen overflow-hidden bg-gray-900 text-gray-100 font-sans">
                
                {/* 左側面板：角色與工具 */}
                <div className="w-[320px] flex-shrink-0 border-r border-gray-700 flex flex-col p-4 bg-gray-800 overflow-y-auto">
                    
                    {/* 標題與重置 */}
                    <div className="flex justify-between items-center mb-6">
                        <h1 className="text-xl font-bold text-purple-400 flex items-center gap-2">
                            <IconDice /> TRPG 面板
                        </h1>
                        {isKeySet && (
                            <button onClick={handleClearKey} className="text-gray-500 hover:text-red-400 text-xs flex items-center gap-1 border border-gray-600 px-2 py-1 rounded">
                                <IconTrash /> 重置 Key
                            </button>
                        )}
                    </div>

                    {/* 骰子按鈕區 */}
                    <div className="mb-6 bg-gray-700/30 p-4 rounded-lg border border-gray-600">
                        <div className="text-gray-400 text-xs font-bold mb-3 uppercase">快速擲骰</div>
                        <div className="grid grid-cols-3 gap-2">
                            {[4, 6, 8, 10, 12, 20].map(d => (
                                <button 
                                    key={d}
                                    onClick={() => rollDice(d)}
                                    className="bg-gray-700 hover:bg-gray-600 border border-gray-600 text-white py-2 rounded text-sm font-medium transition-colors"
                                >
                                    D{d}
                                </button>
                            ))}
                        </div>
                    </div>

                    {/* 屬性區 (這裡修復了您要求的中文顯示) */}
                    <div className="mb-6 bg-gray-700/30 p-4 rounded-lg border border-gray-600">
                        <h3 className="text-gray-400 text-xs font-bold mb-3 border-b border-gray-600 pb-2 flex justify-between">
                            <span>屬性 (ATTRIBUTES)</span>
                            <span className="text-[10px] text-gray-500">MOD</span>
                        </h3>
                        
                        <div className="grid grid-cols-2 gap-3">
                            {Object.keys(character.attributes).map((attr) => {
                                const score = character.attributes[attr];
                                const mod = getModifier(score);
                                return (
                                    <div key={attr} className="bg-gray-800 p-2 rounded border border-gray-700 flex flex-col items-center justify-center relative">
                                        {/* 屬性名稱：英文 + 中文 */}
                                        <div className="text-[10px] text-gray-400 font-bold mb-1 uppercase tracking-wider">
                                            {attr} <span className="text-gray-500">({ATTR_MAP[attr].label})</span>
                                        </div>
                                        {/* 數值顯示 */}
                                        <div className="flex items-baseline gap-1">
                                            <span className="text-xl font-bold text-white">{score}</span>
                                            <span className={`text-xs ${mod >= 0 ? 'text-green-400' : 'text-red-400'}`}>
                                                {mod >= 0 ? '+' : ''}{mod}
                                            </span>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    </div>

                    {/* HP 狀態條 */}
                    <div className="bg-gray-700/30 p-4 rounded-lg border border-gray-600">
                        <div className="flex justify-between text-xs text-gray-400 mb-1">
                            <span>HP (生命值)</span>
                            <span>{character.hp} / {character.maxHp}</span>
                        </div>
                        <div className="w-full bg-gray-800 rounded-full h-2.5 overflow-hidden">
                            <div 
                                className="bg-rose-500 h-2.5 rounded-full" 
                                style={{ width: `${(character.hp / character.maxHp) * 100}%` }}
                            ></div>
                        </div>
                    </div>
                </div>

                {/* 右側面板：對話 */}
                <div className="flex-1 flex flex-col relative bg-gray-900">
                    
                    {/* API Key 輸入遮罩 (如果未設定) */}
                    {!isKeySet && (
                        <div className="absolute inset-0 z-50 bg-gray-900/95 flex items-center justify-center p-4">
                            <div className="bg-gray-800 p-6 rounded-lg shadow-2xl w-full max-w-md border border-gray-700">
                                <h2 className="text-lg font-bold mb-2 text-white">設定 API Key</h2>
                                <p className="text-sm text-gray-400 mb-4">請輸入 OpenAI API Key 以開始遊戲。Key 只會儲存在您的瀏覽器中。</p>
                                <input
                                    type="password"
                                    value={tempKey}
                                    onChange={(e) => setTempKey(e.target.value)}
                                    placeholder="sk-..."
                                    className="w-full bg-gray-900 border border-gray-600 rounded p-3 text-white mb-4 focus:outline-none focus:border-purple-500 text-sm"
                                />
                                <button 
                                    onClick={handleSaveKey}
                                    className="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded transition-colors"
                                >
                                    開始冒險
                                </button>
                            </div>
                        </div>
                    )}

                    {/* 訊息顯示區 */}
                    <div className="flex-1 overflow-y-auto p-4 space-y-4">
                        {messages.length === 0 && isKeySet && (
                            <div className="text-center text-gray-500 mt-10 text-sm">
                                -- 冒險尚未開始，請輸入指令 --
                            </div>
                        )}
                        {messages.map((msg, idx) => (
                            <div key={idx} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                <div className={`max-w-[85%] px-4 py-3 rounded-lg text-sm leading-relaxed whitespace-pre-wrap ${
                                    msg.role === 'user' 
                                        ? 'bg-purple-600 text-white rounded-br-none' 
                                        : msg.role === 'system' 
                                            ? 'bg-gray-800 text-gray-400 text-xs border border-gray-700 py-2'
                                            : 'bg-gray-800 text-gray-200 border border-gray-700 rounded-bl-none'
                                }`}>
                                    {msg.content}
                                </div>
                            </div>
                        ))}
                        {isLoading && (
                            <div className="flex justify-start">
                                <div className="bg-gray-800 px-4 py-3 rounded-lg border border-gray-700 text-gray-400 text-sm animate-pulse">
                                    GM 正在思考...
                                </div>
                            </div>
                        )}
                        <div ref={chatEndRef} />
                    </div>

                    {/* 輸入區 */}
                    <div className="p-4 bg-gray-800 border-t border-gray-700">
                        <div className="relative flex gap-2">
                            <input
                                type="text"
                                value={input}
                                onChange={(e) => setInput(e.target.value)}
                                onKeyDown={(e) => e.key === 'Enter' && sendMessage()}
                                placeholder="輸入行動或對話..."
                                disabled={!isKeySet || isLoading}
                                className="flex-1 bg-gray-900 border border-gray-600 rounded-lg pl-4 pr-4 py-3 text-white focus:outline-none focus:border-purple-500 disabled:opacity-50"
                            />
                            <button 
                                onClick={sendMessage}
                                disabled={!isKeySet || isLoading}
                                className="bg-purple-600 hover:bg-purple-700 text-white rounded-lg px-4 flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
                            >
                                <IconSend />
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>

</body>
</html>
