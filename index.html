<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 3D 骰子展示</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        body { margin: 0; background-color: #2b2b2b; color: white; font-family: sans-serif; text-align: center; }
        h1 { padding: 20px; }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        /* 設定每個骰子展示框的大小 */
        model-viewer {
            width: 300px;
            height: 300px;
            background-color: #444;
            border-radius: 10px;
        }
        .label { margin-top: 5px; font-weight: bold; }
    </style>
</head>
<body>

    <h1>RPG 骰子組展示</h1>

    <div class="container">
        <div>
            <model-viewer src="d4_low.glb" camera-controls auto-rotate shadow-intensity="1"></model-viewer>
            <div class="label">D4</div>
        </div>
        
        <div>
            <model-viewer src="d6_low.glb" camera-controls auto-rotate shadow-intensity="1"></model-viewer>
            <div class="label">D6</div>
        </div>

        <div>
            <model-viewer src="d8_low.glb" camera-controls auto-rotate shadow-intensity="1"></model-viewer>
            <div class="label">D8</div>
        </div>

        <div>
            <model-viewer src="d10_low.glb" camera-controls auto-rotate shadow-intensity="1"></model-viewer>
            <div class="label">D10</div>
        </div>

        <div>
            <model-viewer src="d12_low.glb" camera-controls auto-rotate shadow-intensity="1"></model-viewer>
            <div class="label">D12</div>
        </div>

        <div>
            <model-viewer src="d20_low.glb" camera-controls auto-rotate shadow-intensity="1"></model-viewer>
            <div class="label">D20</div>
        </div>
    </div>

</body>
</html>
